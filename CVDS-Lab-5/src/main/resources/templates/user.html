<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <!--
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center display-1">User Details</h1>
    <div class="main-container">
        <table class="table table-striped table-hover table-bordered border-success-subtle">
            <tbody>
            <tr>
                <th scope="row">User Id:</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th scope="row">Name:</th>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <th scope="row">Email:</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th scope="row">Address:</th>
                <td th:text="${address.street + ', ' + address.suite + ', ' + address.city + ', ' + address.zipcode}"></td>
            </tr>
            <tr>
                <th scope="row">Geo:</th>
                <td th:text="${geo.lat + ', ' + geo.lng}"></td>
            </tr>
            <tr>
                <th scope="row">Company:</th>
                <td th:text="${company.name + ', ' + company.bs}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
